<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <div id="loginForm">
        <input type="text" id="username" placeholder="Username" class="form-control mb-2">
        <input type="password" id="password" placeholder="Password" class="form-control mb-2">
        <button id="loginButton" class="btn btn-primary">Login</button>
        <div id="errorMessage" class="text-danger mt-2"></div>
    </div>

    <div id="todoListPage" style="display: none;">
        <h2>Todo List</h2>
        <button id="logoutButton" class="btn btn-danger mb-2">Log Out</button>
        <button id="fetchTodosButton" class="btn btn-info mb-2">Todo List</button>
        <table class="table" id="todoTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody id="todoBody"></tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
